<meta charset="uft-8">
        <script type="text/javascript">

var sumDeposit = +prompt("Введите сумму вклада.");
var percent = +prompt("Введите годовой процент.");

for(var i = 1; i < 6; i++){
    sumDeposit += (sumDeposit/100)*percent;
    if(i === 1)
    document.write("Cумма вклада через " + i + " год: " + sumDeposit.toFixed(2) + "<br>");
    else if(i > 1 && i < 5)
    document.write("Cумма вклада через " + i + " года: " + sumDeposit.toFixed(2) + "<br>");
    else if(i === 5)
    document.write("Cумма вклада через " + i + " лет: " + sumDeposit.toFixed(2) + "<br>");
    
}
        </script>
