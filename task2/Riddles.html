<meta charset="uft-8">
<script type="text/javascript">

    var countCorrectAnswer = 0;
    var flag = 0;

    function ridless(textRidless, arrAnswer) {

        var userAnswer = prompt("Отгадайте загадку.\n\n" + textRidless);
        for (var i = 0; i < arrAnswer.length; i++) {
            if (userAnswer === arrAnswer[i]) {
                countCorrectAnswer++;
                alert("Поздравляем, вы угадали!");
                flag = 1;
                break;
            }
        }
        if (flag === 0) {
            alert("Вы не угадали. Попробуйте ещё.");
        }

    }

    ridless("Кто грызёт на ветке шишку?\nНу, конечно, это ... ", ['Белка', 'белка', 'белочка', 'Белочка']);

    ridless("Ночью каждое оконце\nСлабо освещает ... ", ['луна', 'Луна']);

    ridless("Кукарекает спросонок\nМилый, добрый ... ", ['петух', 'Петух']);

    ridless("По волнам дворец плывет,\nНа себе людей везет.", ['Корабль', 'теплоход', 'корабль', 'Теплоход']);

    alert("Игра окончена. Количество правильных ответов: " + countCorrectAnswer)


</script>
