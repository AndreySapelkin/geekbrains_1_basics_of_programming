<meta charset="uft-8">
        <script type="text/javascript">


        var dollarRate = 75.87; 
        var euroExchangeRate = 88.90;

        var rubles = prompt("Введите количество рублей, которое вы хотите сконвертировать.");
        rubles = parseFloat(rubles);

        var usd = rubles / dollarRate;
        var eur = rubles / euroExchangeRate;


alert("Вы можете купить " + usd.toFixed(2) + 
" долларов США или " + eur.toFixed(2) + " евро.");

        </script>
