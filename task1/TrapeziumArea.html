<meta charset="uft-8">
        <script type="text/javascript">

        var a = prompt("Введите длину основания трапеции a.");
        var b = prompt("Введите длину основания трапеции b.");
        var h = prompt("Введите высоту трапеции h.");

        a = parseFloat(a);
        b = parseFloat(b);
        h = parseFloat(h);

        var s = ((a + b) / 2) * h;

alert("Площадь трапеции будет равна:  " + s + "  (м)^2");

        </script>
